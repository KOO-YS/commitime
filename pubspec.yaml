name: commitime
description: A goal achievement alarm app with character-based nagging messages.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1
  
  # Local Storage
  sqflite: ^2.3.0
  path: ^1.8.3
  shared_preferences: ^2.2.2
  
  # Local Notifications
  flutter_local_notifications: ^16.3.0
  timezone: ^0.9.2
  
  # HTTP & API
  http: ^1.1.2
  
  # UI Components
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  
  # Date & Time
  intl: ^0.18.1
  table_calendar: ^3.0.9
  
  # Utils
  uuid: ^4.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/

